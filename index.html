<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZICoin</title>
    <link rel="stylesheet" href="styles/ziCoinStyle.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <div class="head-block">
            <div class="profile">
                <img src="images/profile-pix.jpg" alt="ZICoin profile picture">
                <p id="username">ZillionFundz</p>
            </div>
            <div class="account-balance">
                <p id="balance">0.000</p>
                <div class="control-box">
                    <div class="controls" id="settings">
                        <span>settings</span>
                        <img src="images/settings.png" alt="settings" title="settings">
                    </div>
                    <div class="controls" id="ballance">
                        <span>balance</span>
                        <img src="images/balance.png" alt="balance" title="balance">
                    </div>
                    <div class="controls" id="wallet">
                        <span>wallet</span>
                        <img src="images/wallet.png" alt="wallet" title="wallet">
                    </div>
                </div>
            </div>
        </div>
        <div class="body1-block">
            <div class="count-down">
                <!-- <img src="images/tap-image.png" alt="balance"> -->
                <span>00:00</span>
            </div>
        </div>
        <div class="body2-block">
            <h3>Airdrop Area</h3>
            <!-- Airdrop Code Starts Here:ðŸ‘‡ -->
            <div class="airdrop-area">
                <div class="cntd-pannel">
                    <div class="head-content">
                        <p>ZICoins:<span><i>By ZillionFundz($ZIC).</i></span></p>
                        <h2>Airdrop Launching Soon</h2>
                    </div>
                    <hr>
                    <hr>
                    <div class="countdown-group">
                        <div class="counting-box">
                            <P id="days">00</P>
                            <hr>
                            <span class="count-text">Day(s)</span>
                        </div>
                        <div class="counting-box">
                            <P id="hours">00</P>
                            <hr>
                            <span class="count-text">Hour(s)</span>
                        </div>
                        <div class="counting-box">
                            <P id="minutes">00</P>
                            <hr>
                            <span class="count-text">Minute(s)</span>
                        </div>
                        <div class="counting-box">
                            <P id="seconds">00</P>
                            <hr>
                            <span class="count-text">Second(s)</span>
                        </div>
                    </div>
                    <hr>
                    <hr>
                </div>
            </div>



            <!-- <div class="airdrop-area">
                <div id="airdrop1">

                </div>
                <div id="airdrop2">

                </div>
            </div> -->
        </div>
        <div class="footer-block">
            <div class="control-box">
                <div class="panel-box" id="farm">
                    <img src="images/mining.png" alt="settings">
                    <span>Farm</span>
                </div>
                <div class="panel-box" id="quests">
                    <img src="images/task.png" alt="quest">
                    <span>Quests</span>
                </div>
                <div class="panel-box" id="friends">
                    <img src="images/friends.png" alt="friends">
                    <span>Friends</span>
                </div>
                <div class="panel-box" id="friends">
                    <img src="images/games.png" alt="game">
                    <span>Games</span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/ziCoinScript.js"></script>
</body>

</html>
