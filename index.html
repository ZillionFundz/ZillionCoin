<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZICoin</title>
    <link rel="stylesheet" href="styles/ziCoinStyle.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <div class="head-block">
            <div class="profile">
                <img src="images/profile-pix.jpg" alt="ZICoin profile picture">
                <p id="username">ZillionFundz</p>
            </div>
            <div class="account-balance">
                <p id="username">0.000</p>
                <div class="control-box">
                    <div class="controls" id="settings">
                        <span>settings</span>
                        <img src="images/settings.png" alt="settings" title="settings">
                    </div>
                    <div class="controls" id="ballance">
                        <span>ballance</span>
                        <img src="images/balance.png" alt="balance" title="balance">
                    </div>
                    <div class="controls" id="wallet">
                        <span>wallet</span>
                        <img src="images/wallet.png" alt="wallet" title="wallet">
                    </div>
                </div>
            </div>
        </div>
        <div class="body-block">
            <div class="coount-down">
                <!-- <img src="images/tap-image.png" alt="balance"> -->
                <span>00:00</span>
            </div>
        </div>
        <div class="footer-block">

        </div>
    </div>
    <script src="scripts/ziCoinScript.js"></script>
</body>

</html>
